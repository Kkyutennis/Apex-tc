    .two{display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px;}

    button{

      color: var(--text);
      font-size:16px;
      cursor:pointer;
    }
    .secondary{border-color: rgba(255,255,255,.22); background: rgba(255,255,255,.08);}
