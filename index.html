  <title>APEX-TC</title>
  <style>
    :root{
      --bg:#070b16; --card: rgba(255,255,255,.07); --line: rgba(255,255,255,.10);
      --text:#eaf0ff; --muted: rgba(234,240,255,.70);
      --accent:#7c5cff; --shadow: 0 20px 50px rgba(0,0,0,.45); --radius: 18px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--sans); color:var(--text); min-height:100vh;
      background:
        radial-gradient(1100px 500px at 20% 10%, rgba(124,92,255,.25), transparent 55%),
        radial-gradient(900px 500px at 85% 35%, rgba(51,209,122,.18), transparent 55%),
        var(--bg);
    }
    .wrap{max-width:900px; margin:0 auto; padding:36px 18px 60px;}
    .brand h1{margin:0; font-size:34px; letter-spacing:1px; text-transform:uppercase;}
    .brand .sub{margin-top:8px; color:var(--muted); font-size:14px;}
    .card{
      margin-top:18px;
      border:1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
    }
    .bigBtn{
      width:100%;
      padding:18px 16px;
      border-radius: 18px;
      border:1px solid rgba(124,92,255,.55);
      background: rgba(124,92,255,.18);
      color: var(--text);
      font-size:18px;
      cursor:pointer;
      margin-top:12px;
    }
    .bigBtn:active{opacity:.92}
    .secondary{
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.08);
      font-size:15px;
    }
    .hint{color:var(--muted); font-size:13px; line-height:1.5; margin-top:8px;}
  </style>
</head>
